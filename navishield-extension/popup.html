<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaviShield</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2 style="text-align: center; margin-bottom: 0;">
    <!-- We'll apply an ID so we can do hover scaling in CSS -->
    <img src="navi.png" alt="Navi Mascot" id="naviMascot" style="width: 64px; height: 64px; border-radius: 50%; margin-bottom: 4px;">
    <br>
    🛡️NaviShield🛡️
  </h2>
  
  <p id="naviGreeting" style="text-align:center; font-style:italic; margin-top:0;">
    Hi, I'm <strong>Navi</strong> – let's see if this link is safe!
  </p>

  <input type="text" id="urlInput" placeholder="Enter a URL like https://example.com">
  <button id="autofillButton">Autofill Current URL</button>
  <button id="checkButton">Check URL</button>
  <button id="learnMoreButton">Learn More</button>

  <div id="resultOutput" class="result-box hidden">
    <p><strong>Navi’s Verdict:</strong> <span id="resultLabel"></span></p>
    <p><strong>Navi’s Suspicion Score:</strong> <span id="suspicionScore"></span></p>
    <button id="detailsButton" class="details-btn">More Details</button>
  </div>

  <div id="errorOutput" class="error-box hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
