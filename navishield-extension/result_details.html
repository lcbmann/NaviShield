<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaviShield - Detailed Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Add a simple header with the logo -->
    <div style="display: flex; align-items: center; margin-bottom: 1em;">
      <img src="icon128.png" alt="NaviShield Logo" style="width:48px; height:48px; margin-right:10px;">
      <h1 style="margin: 0;">NaviShield - Detailed Report</h1>
    </div>

    <div class="result-box">
      <p><strong>Original URL:</strong> <span id="originalUrl"></span></p>
      <p><strong>Normalized URL:</strong> <span id="normalizedUrl"></span></p>
      <p><strong>Final Prediction:</strong> <span id="finalPrediction"></span></p>
      <p><strong>AI Model Confidence:</strong> <span id="modelConfidence"></span></p>
    </div>

    <h2>Google Safe Browsing Result:</h2>
    <pre id="safeBrowsingResult">Loading...</pre>

    <h2>What Does This Mean?</h2>
    <div id="explanation" class="explanation">Loading explanation...</div>

    <!-- WHOIS Data Section -->
    <h2>WHOIS Data</h2>
    <div id="whoisInfo" class="result-box">
      <p><strong>Domain:</strong> <span id="whoisDomainName"></span></p>
      <p><strong>Registrar:</strong> <span id="whoisRegistrar"></span></p>
      <p><strong>Created On:</strong> <span id="whoisCreatedDate"></span></p>
      <p><strong>Expires On:</strong> <span id="whoisExpiresDate"></span></p>
      <p><strong>Domain Age (days):</strong> <span id="whoisDomainAge"></span></p>
      <p><strong>Status:</strong> <span id="whoisDomainStatus"></span></p>
    </div>

  </div>

  <script src="result_details.js"></script>
</body>
</html>
