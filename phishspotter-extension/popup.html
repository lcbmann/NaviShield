<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaviShield</title>
  <!-- Reference your shared CSS (popup.css or style.css) -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>🛡️ NaviShield</h2>

  <input type="text" id="urlInput" placeholder="Enter a URL like https://example.com">
  <button id="autofillButton">Autofill Current URL</button>
  <button id="checkButton">Check URL</button>
  <button id="learnMoreButton">Learn More</button>

  <!-- The result section only shows Final Label and Suspicion Score -->
  <div id="resultOutput" class="result-box hidden">
    <p><strong>Result:</strong> <span id="resultLabel"></span></p>
    <p><strong>Suspicion Score:</strong> <span id="suspicionScore"></span></p>
    <button id="detailsButton" class="details-btn">More Details</button>
  </div>

  <div id="errorOutput" class="error-box hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
